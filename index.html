<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras Nacionais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bandeiras oficiais</h1>
        <p>3 bandeiras de cada um dos 5 continentes</p>
    </header>
    <main>
        <section class="bandeiras">
            <h2>Américas (Sul, Central e Norte)</h2>
            <div class="box-bandeiras">
                <div>
                    <h3>Brasil</h3>
                    <img src="img/Brasil.png" alt="Bandeira do Brasil">
                </div>
                <div>
                    <h3>EUA</h3>
                    <img src="img/EUA.png" alt="Bandeira dos Estados Unidos">
                </div>
                <div>
                    <h3>México</h3>
                    <img src="img/Mexico.png" alt="Bandeira do México">
                </div>
            </div>
        </section>
    
        <section class="bandeiras">
            <h2>Europa</h2>
            <div class="box-bandeiras">
                <div>
                    <h3>França</h3>
                    <img src="img/França.png" alt="Bandeira da França">
                </div>
                <div>
                    <h3>Espanha</h3>
                    <img src="img/Espanha.png" alt="Bandeira da Espanha">
                </div>
                <div>
                    <h3>Suíça</h3>
                    <img src="img/Suiça.png" alt="Bandeira da Suíça">
                </div>
            </div>
        </section>
    
        <section class="bandeiras">
            <h2>Oceania</h2>
            <div class="box-bandeiras">
                <div>
                    <h3>Austrália</h3>
                    <img src="img/Australia.png" alt="Bandeira da Austrália">
                </div>
                <div>
                    <h3>Nova Zelândia</h3>
                    <img src="img/Nova zelandia.png" alt="Bandeira da Nova Zelândia">
                </div>
                <div>
                    <h3>Fiji</h3>
                    <img src="img/Fiji.png" alt="Bandeira de Fiji">
                </div>
            </div>
        </section>
    
        <section class="bandeiras">
            <h2>Ásia</h2>
            <div class="box-bandeiras">
                <div>
                    <h3>Tailândia</h3>
                    <img src="img/Tailandia.jpg" alt="Bandeira da Tailândia">
                </div>
                <div>
                    <h3>Índia</h3>
                    <img src="img/India.png" alt="Bandeira da Índia">
                </div>
                <div>
                    <h3>Japão</h3>
                    <img src="img/Japão.png" alt="Bandeira do Japão">
                </div>
            </div>
        </section>
    
        <section class="bandeiras">
            <h2>África</h2>
            <div class="box-bandeiras">
                <div>
                    <h3>Nigéria</h3>
                    <img src="img/Nigeria.png" alt="Bandeira da Nigéria">
                </div>
                <div>
                    <h3>Egito</h3>
                    <img src="img/Egito.png" alt="Bandeira do Egito">
                </div>
                <div>
                    <h3>África do Sul</h3>
                    <img src="img/Africa do sul.png" alt="Bandeira da África do Sul">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
